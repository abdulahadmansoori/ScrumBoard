<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum Board</title>
    <link rel="icon" href="./clipboard-list-solid.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Scrum Board</h1>
                </div>
            </div>
        </div>
    </header>
    <section class="add_task_Form">
        <div class="container">
            <div class="form">
                <div class="formInput">
                    <label for="TName">Task Name</label>
                    <input id="TName" name="name" type="text" required>
                </div>
                <div class="formInput">
                    <label for="TDescription">Task Description</label>
                    <input id="TDescription" type="text" name="description">
                </div>
                <h6 class="addBtn" onclick="formValidation()"> Add</h6>
            </div>
            <div id="msg">Task Name cannot be blank</div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="do taskColumn">
                        <h1>Do</h1>
                        <div class="tasks" id="DoTasks">
                            <!-- do tasks a place here -->
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="doing taskColumn">
                        <h1>Doing</h1>
                        <div id="DoingTasks" class="tasks">
                            <!-- doing tasks a place here -->
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="done taskColumn">
                        <h1>Done</h1>
                        <div id="DoneTasks" class="tasks">
                            <!-- done tasks a place here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <h5><a href="https://m.facebook.com/grapners/" target="_blank">Grapners</a></h5>
    </footer>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
